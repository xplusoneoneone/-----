<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像类插件</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- 确保CEP库正确加载 -->
    <script type="text/javascript" src="./js/csinterface.js"></script>
    <script type="text/javascript" src="./host/main.jsx"></script>
</head>

<body class="app">
    <div class="header">
        <h2>图片类插件</h2>
    </div>

    <div class="main-content">
        <div class="controls">
            <div class="input-group">
                <label for="imagePathInput">图片文件夹路径：</label>
                <input type="text" id="imagePathInput" placeholder="请输入文件夹路径，例如：G:\图片文件夹 或点击选择文件夹" class="path-input">
                <button id="selectFolderBtn" class="btn btn-secondary">选择文件夹</button>
                <button id="collectNestedBtn" class="btn btn-info">选择嵌套文件夹</button>
            </div>
            
            <button id="editAndContinueBtn" class="btn btn-success">
                文件夹渲染
            </button>
            <button id="renderNestedNewBtn" class="btn btn-danger">
                嵌套文件夹渲染
            </button>

            <button id="uploadTxtBtn" class="btn btn-secondary">合成预览（TXT文件）</button>
            <input type="file" id="txtUploadInput" accept=".txt" style="display:none">
            
             <!-- <button id="convertToSmartBtn" class="btn btn-primary">
                一键智能图层
            </button> -->
            <button id="renameLayersBtn" class="btn btn-success">
                一键重命名图层
            </button> 

            

            
        </div>        
        <!-- 预览左右分栏 -->
        <div id="previewSplit" style="display:flex; gap:16px; align-items:stretch;">
            <!-- 左：图片预览（仅一列） -->
            <div class="image-preview-section" style="flex:1; min-width:0;">
                <h3 style="margin:0 0 8px 0;">图片预览</h3>
                <div id="imagePreviewContainer" class="image-preview-container" style="display:grid; grid-template-columns: repeat(1, 1fr); gap:10px;">
                    <div class="no-images-message">请选择文件夹以预览图片</div>
                </div>
            </div>

            <!-- 右：合成预览（TXT链接渲染） -->
            <div class="image-preview-section" style="flex:1; min-width:0;">

                <h3 style="margin:0 0 8px 0;">合成预览</h3>
                <div id="composePreviewContainer" class="image-preview-container" style=" margin-top:8px; display:grid; grid-template-columns: repeat(1, 1fr); gap:10px;"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
